<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore CSS</title>
    <style>
        #short{
            color: #fbfbfb;
            text-align: center;
            font-weight: bold;
        }
        p{
            background-color: rgb(156, 197, 172);
            width: 50%;
        }
        li{
            color: #d2096a;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="background-color: green;">Learning Basic CSS</h3>
    <h4 style="color: red;">Inline CSS</h4>
    <p class="player">CSS meaning: Cascading style sheet</p>
    <p>style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p>Needs style rule and value separated by colon(:)</p>
    <p>After each styles you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li>Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">Good player but absent</p>
</body>
</html>
